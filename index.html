<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="yle-share-buttons.css" />
    </head>
    <body>
        <div id="yle-share-buttons">
            <div class="yle-share-buttons-button-wrapper">
                <div class="yle-share-buttons-share-count" ></div>
                <a id="yle-share-buttons-facebook" title="Facebook" href="#"></a>
            </div>
            <div class="yle-share-buttons-button-wrapper">
                <div class="yle-share-buttons-share-count" id="yle-share-buttons-twitter-share-count"></div>
                <a id="yle-share-buttons-twitter" title="Twitter" href="#"></a>
            </div>
            <div class="yle-share-buttons-button-wrapper">
                <div class="yle-share-buttons-share-count" id="yle-share-buttons-linkedin-share-count"></div>
                <a id="yle-share-buttons-linkedin" title="LinkedIn" href="#"></a>
            </div>
            <div class="yle-share-buttons-button-wrapper">
                <div class="yle-share-buttons-share-count" id="yle-share-buttons-googleplus-share-count"></div>
                <a id="yle-share-buttons-googleplus" title="Google+" href="#"></a>
            </div>
            <div class="yle-share-buttons-button-wrapper">
                <div class="yle-share-buttons-share-count" id="yle-share-buttons-pinterest-share-count"></div>
                <a id="yle-share-buttons-pinterest" title="Pinterest" href="#"></a>
            </div>
            <div id="yle-share-buttons-clearfix"></div>
        </div>
        <script type="text/javascript" src="yle-share-buttons.js"></script>
        <script src="//localhost:35729/livereload.js"></script>
    </body>
</html>
